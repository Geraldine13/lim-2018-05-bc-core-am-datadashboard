<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Data Dashboard</title>
  <link href="https://fonts.googleapis.com/css?family=Bitter|Open+Sans" rel="stylesheet"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="https://scontent-scl1-1.xx.fbcdn.net/v/t1.15752-9/35142656_1705344299514252_5863557290291888128_n.png?_nc_cat=0&oh=2951acd9c2c492451ab4132eb974b4a7&oe=5BB35433"
  />
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="bootstrap.css"/>
</head>
<body>
  <header class="encabezado">
      <div id="logo">
          <img src="img/logo.png" alt="Logo de Laboratoria">
        </div>
  </header>
  <aside class="contenido-lateral">
      <h3>Opciones</h3>
      <select id="sede" class="form-control form-control-sm" >
        <option value="">Selecciona una Sede</option>
        <option value="lim"> Lima </option>
        <option value="cdmx">México</option>
        <option value="gdl">Guadalajara</option>
        <option value="scl">Santiago de Chile</option>
        <option value="spl">Sao Paulo</option>
      </select>
      <br>
      <select id="programa"  class="form-control form-control-sm">
        <option value="">--Selecciona un programa--</option>
        <option value="pre">Selección</option>
        <option value="bc">Bootcamp</option>
        <option value="ec">Educación Continua</option>
        <option value="corp-training">Corporate Training</option>
      </select>
      <br>
      <select id="generacion" class="form-control form-control-sm">
        <option value="1">--Selecciona una generacion--</option>
      </select>
      <br>
      <label>Buscar</label>
      <input type="text" id="search" class="form-control form-control-sm">
      <br>
      <select id="orderBy" class="form-control form-control-sm">
        <option value="name">Nombre</option>
        <option value="percent">Progreso</option>
        <option value="exercises">Ejercicios</option>
        <option value="quizzes">Quizzes</option>
        <option value="quizzesAvg">PromedioScore</option>
        <option value="reads">Lecturas</option>
      </select>
      <br>
      <select id="orderDirection" class="form-control form-control-sm">
        <option value="asc">Ascendente</option>
        <option value="desc">Descendente</option>
      </select>
      <br>
      <button id="ordenar" class="btn btn-default">Ordenar</button>
  </aside>
  <h3 id="info"></h3>
  <section id="showing" class="contenido row">
  </section>
  <footer class="pie-pagina">Autor: Bella Aguirre y Geraldine Saco</footer>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>
</html>
